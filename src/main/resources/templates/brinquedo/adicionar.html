<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Easy Toy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Novo Brinquedo</h2>

            <!-- O form agora engloba os campos corretamente -->
            <form method="post" enctype="multipart/form-data" th:object="${brinquedo}" th:action="@{/brinquedo/adicionar}">

                <div class="mb-3">
                    <label for="id_brinquedo" class="form-label">ID Brinquedo</label>
                    <input type="number" class="form-control" id="id_brinquedo" name="id_brinquedo" th:field="*{id_brinquedo}">
                </div>

                <div class="mb-3">
                    <label for="id_classificacao" class="form-label">ID Classificação</label>
                    <input type="number" class="form-control" id="id_classificacao" name="id_classificacao" th:field="*{id_classificacao}">
                </div>

                <div class="mb-3">
                    <label for="id_marca" class="form-label">ID Marca</label>
                    <input type="number" class="form-control" id="id_marca" name="id_marca" th:field="*{id_marca}">
                </div>

                <div class="mb-3">
                    <label for="id_tipo" class="form-label">ID Tipo</label>
                    <input type="number" class="form-control" id="id_tipo" name="id_tipo" th:field="*{id_tipo}">
                </div>

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" th:field="*{nome_brinquedo}">
                </div>

                <div class="mb-3">
                    <label for="preco" class="form-label">Preço</label>
                    <input type="number" step="0.01" class="form-control" id="preco" name="preco" th:field="*{preco}">
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
