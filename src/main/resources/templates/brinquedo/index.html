<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Easy Toy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center">Brinquedos</h1>

    <a class="btn btn-primary" href="/brinquedo/adicionar">Adicionar um novo brinquedo</a>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Pre√ßo</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="brinquedo : ${brinquedo}">
                <td th:text="${brinquedo.id_brinquedo}"></td>
                <td th:text="${brinquedo.nome_brinquedo}"></td>
                <td th:text="${brinquedo.preco}"></td>

                <td>
                    <a class="btn btn-primary" th:href="@{/brinquedo/{id_brinquedo}/editarPreco(id_brinquedo=${brinquedo.id_brinquedo})}">Editar</a>
                    <form method="post" th:action="@{/brinquedo/{id_brinquedo}/deletar(id_brinquedo=${brinquedo.id_brinquedo})}" style="display:inline;">
                        <button onclick="return confirm('Tem certeza?')" type="submit" class="btn btn-danger">Deletar</button>

                    </form>
                </td>
            </tr>
        </tbody>
    </table>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
